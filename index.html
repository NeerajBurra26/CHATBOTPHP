<!DOCTYPE html>
<html>
    <head>
        <title>CHAT BOT</title>  
        <link rel="stylesheet"  href="bot.css">
        <script src="https://kit.fontawesome.com/63afc96da6.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
        <body>
        <div class="wrapper">
            <div class="title">Neeraj Online chat Bot</div>
                <div class="form">
                    <div class="bot-inbox inbox">
                      <div class="icon"><i class="fas fa-user"></i>
                        
                    </div>
                    <div class="msg-header">
                        <p>Hello! there, how can i help you?</p>
                    </div>
                </div>
            </div>
            <div class="typing-field">
                <div class="input-data">
                    <input id="data" type="text" placeholder="type something here.." required>
                    <button id="send-btn">Send</button>
                </div>
            </div>    
        </div>
        <script>
            $(document).ready(function(){
                $("#send-btn").on("click",function(){
                        $value = $("#data").val();
                        $msg = '<div class="user-inbox inbox"><div class="msg-header"><p>'+ $value +'</p></div></div>';
                        $(".form").append($msg);
                        $("#data").val('');

                        // Start Ajax code

                        $.ajax({
                            url:'message.php',
                            type:'POST',
                            data:'text='+$value,
                            success:function(result){
                                $replay =' <div class="bot-inbox inbox"><div class="icon"><i class="fas fa-user"></i></div><div class="msg-header"><p>'+ result +'</p></div></div>';
                                $(".form").append($replay);
                                //when chat goes down the scroll bar automatically come to the bottom
                                $(".form").scrollTop($(".form")[0].scrollHeight);
                            }  
                        });
                });
            });
        </script>
        
    </body>
</html>
